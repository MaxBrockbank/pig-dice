<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container" id="form">
    <form id="player-name">
      <input id="player1" type="text" class="form-control" placeholder="Player Name">
      <button type="submit" class="btn btn-success" id="start">Start</button>
    </form>
  </div>

  <div class="container" id="game">
    <div class="row">
      <div class="col-md-4">
        <div id="card1">
          <h3>Player 1: <span class="player-1"></span></h3>
          <p>Score: <span class="score-1"></span></p>
          <p>Total: <span class="total-1"></span></p>
          <p>Wins: <span class="wins-1"></span></p>
          <p>Losses: <span class="losses-1"></span></p>
          <div class="buttons" id="1">
            <button class="roll 0">Roll</button>
            <button class="hold 0">Hold</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <h3 id="dice"></h3>
        </div>
      </div>
      <div class="col-md-4">
        <div id="card2">
          <h3>Player 2: <span class="player-2"></span></h3>
          <p>Score: <span class="score-2"></span></p>
          <p>Total: <span class="total-2"></span></p>
          <p>Wins: <span class="wins-2"></span></p>
          <p>Losses: <span class="losses-2"></span></p>
          <div class="buttons" id="2">
            <button class="roll 1">Roll</button>
            <button class="hold 1">Hold</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
